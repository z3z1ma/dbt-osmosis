version: 2
models:
  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
        data_type: INTEGER
      - name: order_id
        data_type: INTEGER
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
        data_type: VARCHAR
      - name: amount
        data_type: DOUBLE
