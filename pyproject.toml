[build-system]
requires = ["hatchling==1.26.3"]  # hatch-vcs
build-backend = "hatchling.build"

[project]
name = "dbt-osmosis"
version = "1.1.17"
description = "A dbt utility for managing YAML to make developing with dbt more delightful."
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "z3z1ma", email = "butler.alex2010@gmail.com" }]
keywords = ["dbt", "yaml", "osmosis"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10,<3.13"

# Base + Default (dbt v1.10) dependencies
# A user running `pip install dbt-osmosis` will get these.
dependencies = [
  "click>7,<9",
  "dbt-core>=1.8,<1.11",
  "ruamel.yaml>=0.17,<0.19",
  "rich>=10",
  "pluggy>=1.5.0,<2",
  "mysql-mimic>=2.5.7",
  "dbt-core~=1.10.4",
  "pydantic>=2.0.0",
  "protobuf>=4.25.0",
  "dbt-semantic-interfaces>=0.9.0",
]

[project.optional-dependencies]
# Dependencies for dbt v1.8
dbt18 = [
  "dbt-core~=1.8.0",
  "pydantic<2",
]
# Dependencies for dbt v1.9
dbt19 = [
  "dbt-core~=1.9.0",
  "pydantic<2",
]
# Create a dbt110 extra for consistency, even though it's the default
dbt110 = [
  "dbt-core~=1.10.4",
  "pydantic>=2.0.0",
  "protobuf>=4.25.0",
  "dbt-semantic-interfaces>=0.9.0",
]

# --- Other sections remain the same ---
workbench = [
  "streamlit>=1.20.0,<1.34.0",
  "streamlit-ace~=0.1.1",
  "ydata-profiling~=4.12.1",
  "feedparser~=6.0.11",
  "streamlit-elements-fluence>=0.1.4",
  "dbt-duckdb>=1.8.0,<=1.10",
  "setuptools>=70",
]
openai = ["openai~=1.58.1"]
dev = [
  "ruff~=0.8.4",
  "pytest~=8.3.4",
  "pre-commit>3.0.0,<5",
  "dbt-duckdb>=1.0.0,<2",
]

[project.scripts]
"dbt-osmosis" = "dbt_osmosis.cli.main:cli"

[tool.uv]
override-dependencies = ["protobuf>=5.0,<6.0"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
preview = true

[tool.isort]
color_output = true
line_length = 100
profile = "black"
src_paths = ["src"]
include_trailing_comma = true

[tool.ruff]
line-length = 100
preview = true